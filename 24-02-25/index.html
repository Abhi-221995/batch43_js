        function anagram(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }
            let count = 0;
            for (let i = 0; i < str1.length; i++) {
                if (str1.includes(str2.charAt(i))) {
                    count++
                }
            }
            if (count == str1.length) {
                return true
            } else {
                return false
            }

        }
