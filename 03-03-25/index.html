        //traversing each and every element and then adds the value to the end of the ul


        function addOptimalLang(langName) {
            const li = document.createElement("li")

            li.appendChild(document.createTextNode(langName))
            document.querySelector(".language").appendChild(li)
        }

        addOptimalLang("Python")
        addOptimalLang("Typescript")
        addOptimalLang("Java")


        // Edit 
        const secondLang = document.querySelector("li:nth-child(2)")
        // console.log(secondLang);
        // secondLang.innerHTML = "Ruby on Rails"

        const newLi = document.createElement("li")
        newLi.textContent = "GoLang"
        secondLang.replaceWith(newLi)

        const lastElement = document.querySelector("li:last-child")
        // console.log(lastElement.innerHTML);
